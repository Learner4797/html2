			<h1 class="page-heading">Contact</h1>

			<div id="form">

				<form action="process.php" name="myform" onsubmit="return validateform()">
				<p>
					<label for="name">Name:</label>
					<input type="text" name="name" placeholder="Enter your name">
				</p>
				<p>
					Age group:
					<select id="Age group">
  					<option value="Choose">Choose</option>
  					<option value="below 18">below 18</option>
  					<option value="19-30">19-30</option>
  					<option value="above 30">above 30</option>
					</select>
				</p>	

				<p>
					<label>Email id: <input type="text" name="Email id" placeholder="Enter your Email id"></label>
				</p>
					<label>Password: <input type="password" name="password" placeholder="Enter your password"></label>
				<p>
					<label for="name">Subject:</label>
					<input type="text" name="subject" placeholder="Enter your subject">
				</p>
			<p>
				<tr><td>Upload your pic: </td>
				<td><input type="file" name="fileupload" accept="image/*"></td></tr>
			</p>
				<p>
					<label for="name">Message:</label>
					<textarea name="message" id="" cols="30" rows="5"></textarea></p>

			<p>
				<tr><td>Click to reset form:  </td>
				<td><input type="reset" name="Reset" value="Reset" onclick="resetted()"></td></tr>
				<tr><td>Click to submit form:  </td>
				<td><input type="submit" name="submit" value="Register" ></td></tr>
			</p>
